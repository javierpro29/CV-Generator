                            <div class="row">

                                    <label for="name">Name:</label>

                               </div>
                               
                               <div class="col col-sm-6 col-lg-6 mb-2">
                                    <label for="lastName">LastName:</label>

                               </div>
                            </div>
        
        
                            <div class="row">
                                <div class="col col-sm-6 col-lg-6 mb-2">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" name="address" id="address">
                               </div>
                               
                               <div class="col col-sm-6 col-lg-6 mb-2">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" name="email" id="email">
                                    <p class="text text-danger error-input" id="emailErrorMessage">The email is not valid</p>
                               </div>
                            </div>

    
                            <div class="row">
                                <div class="col col-sm-4 col-lg-4 mb-2">
                                    <label for="phoneNumber">Phone Number:</label>
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="16505130514">
                                    <p class="text text-danger error-input" id="phoneErrorMessage">The phone Number is not valid</p>
                               </div>
                               
                               <div class="col col-sm-8 col-lg-8 mb-2">
                                    <label for="webSite">Web Site:</label>
                                    <input type="text" class="form-control" name="webSite" id="webSite">
                               </div>
                            </div>
    
                            <div class="row">
                                <div class="col">
                                    <label for="summary">About you:</label>
                                    <textarea class="form-control mb-2" name="summary" id="summary" cols="0" rows="4"></textarea>
                                </div>
                            </div>
    
                        </div>
    
    
                        <div class="row">
                        
                            <div class="certificates border-bottom border-dark mt-2">
                                <div class="card-title h5 mb-3">Skills</div>
        
                                <div class="row">
                                    <div class="col">
                                        <label for="knowledge">Knowledge</label>
                                        <textarea class="form-control mb-2 noresize" name="knowledge" id="knowledge" cols="0" rows="2" placeholder="Write your knowledges separated by comma"></textarea>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                        <label for="lenguages">Lenguages</label>
                                        <textarea class="form-control mb-2 noresize" name="lenguages" id="lenguages" cols="0" rows="2" placeholder="Write the lenguges you know"></textarea>
                                    </div>
                                </div>
    
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="work-experinse border-bottom border-dark mt-2">
                                <div class="card-title h5 mb-2">Education</div>
        
        
                                <div class="row">
                                    <div class="col">
                                        <label for="academies">Academies:</label>
                                        <textarea class="form-control mb-2 noresize" name="academies" id="academies" cols="0" rows="2" placeholder="Write the name of the academies where you have studied"></textarea>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col">
                                        <label for="certificates">Certificates</label>
                                        <textarea class="form-control mb-2 noresize" name="certificates" id="certificates" cols="0" rows="2" placeholder="Write your certificates separated by comma"></textarea>
                                    </div>
                                </div>
        
                            </div>
                        </div>
    
    
    
                        <div class="row">
                            <div class="work-experinse border-bottom border-dark mt-2">
                                <div class="card-title h5 mb-2">Work Experience</div>
        
        
                                <div class="row">
                                    <div class="col">
                                        <label for="experiences">About you:</label>
                                        <textarea class="form-control mb-2 noresize" name="experiences" id="experiences" cols="0" rows="2" placeholder="Write your work experiences separated by comma"></textarea>
                                    </div>
                                </div>
        
                            </div>
                        </div>
    
    
                    </div>
                    <div class="card-footer">
                        <button onclick="generateCV()" type="button" class="btn btn-primary float-end mx-2"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                        <button type="button" class="btn btn-warning float-end"><i class="fa-solid fa-trash"></i> Clean</button>
                    </div>
                </div>
            </div>
        </div>
